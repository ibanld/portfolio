<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Iban Lopez</title>
</head>
<body>
        <div id="container">
            <div id="dark-div">
            </div>
            <div id="profile">
                <div class="profile-card">
                    <div class="card-header">
                        <div class="avatar">
                            <img src="./img/avatar.png" alt="Profile picture">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content-text"></div>
                        <div class="technologies"></div>
                        <div class="content-links"></div>
                    </div>
                    <hr/>
                    <div class="card-footer">
                        <a class="btn" id="openprj">Projects</a>
                    </div>
                </div>
            </div>
            <div id="projects"> 
                <div class="project-content">
                    <div id="projects-title">
                        <h2>My Projects <span id="viewAll"><i class="fas fa-caret-square-right"></i></span> <span id="back"><i class="fas fa-caret-square-left"></i></span></h2> <i id="close" class="far fa-times-circle fa-lg"></i>
                    </div>
                    <hr>
                    <div class="projects-list"></div>
                    <div class="project-table"></div>
                </div>
            </div>
            <div class="articles"> <p>My Articles</p></div>
        </div>
        <div id="footer">
            <a href="https://github.com/ibanld/portfolio" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous"></script>
    <script src='./index.js' type="module"></script>
</body>
</html>
